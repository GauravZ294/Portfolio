  <script>
    const projects = {
      1: {
        title: "Vaccination Management System",
        client: "ASP.Net, .Net MVC, HTML, CSS",
        category: "Web",
        date: "March 2022",
        //url: "https://example.com/vaccine",
        report: "./vaccine.pdf",
        heading: "Vaccination Management System",
        description: `
        <p>There are 3 User modules in Vaccination Management System:</p>
        <ul>
          <li><strong>Users</strong>: In VCS, users can book vaccines, choose the nearest center to take the vaccine, and also download their vaccination certificate.</li>
          <li><strong>Staff</strong>: Staff members can view available vaccines, update their profiles, and manage vaccine appointments.</li>
          <li><strong>Admin</strong>: Admins can allocate vaccines, monitor available stock, and manage staff and user profiles. 
          They also have visibility into vaccine stock branch-wise, city-wise, and state-wise across India.</li>
        </ul>
        <p>This system ensures complete management of vaccines across branches, cities, and states in India.</p>
        `,
        images: [
          "./vcs.jpeg",
          "./vcs 1.jpeg",
          "./vcs 2.jpeg",
          "./vcs 3.jpeg",
          "./vcs 4.jpeg",
          "./vcs 5.jpeg"
        ]
      },
      2: {
        title: "Online Backup System",
        client:"ASP.Net, HTML, CSS",
        category: "Web",
        date: "Oct 2023",
        //url: "https://example.com/backup",
        report: "./Online Backup System.pdf",
        heading: "Online Backup System",
        description: `
        <p>The Online Backup System provides services similar to Google Drive, allowing users to securely upload, manage, and download files.</p>
        <ul>
          <li><strong>Single User Role:</strong> The system is designed for a single role — the <em>User</em>.</li>
          <li><strong>File Upload:</strong> Users can upload multiple file types such as MP3, MP4, images, documents, PDFs, and more.</li>
          <li><strong>Folder Management:</strong> Users can create folders to organize their uploaded files efficiently.</li>
          <li><strong>File Download:</strong> The system allows downloading of all uploaded files as a <em>ZIP</em> file, which can be extracted to restore the original files.</li>
          <li><strong>Storage Limit:</strong> 
            <ul>
              <li>Free users are provided with <strong>1 GB of storage</strong>.</li>
              <li>Premium users can purchase additional storage by upgrading their package.</li>
            </ul>
          </li>
          <li><strong>Key Feature:</strong> Easy backup and restoration process for all uploaded files.</li>
        </ul>
        `,
        images: [
          "./obs.png",
          "./obs 1.jpeg",
          "./obs 2.jpeg"
        ]
      },
      3: {
        title: "Shopper Stack",
        client:"HTML, CSS, JavaScript",
        category: "Web",
        date: "Mar 2024",
        //url: "https://example.com/shopper",
        report: "./Shopper stack.pdf",
        heading: "Shooper Stack",
        description: `
        <p>Shopper Stack is an e-commerce platform similar to Amazon and Flipkart, supporting both customers and sellers.</p>
        <ul>
          <li><strong>User Roles:</strong>
            <ul>
              <li><strong>Customer:</strong> Can browse and purchase a wide variety of products.</li>
              <li><strong>Seller:</strong> Can upload and manage product listings.</li>
            </ul>
          </li>
          <li><strong>Tester Role:</strong> I contributed as a tester for this project, not as a developer.</li>
          <li><strong>Testing Performed:</strong>
            <ul>
              <li>Manual testing for <em>UI</em>, <em>functionality</em>, and <em>performance</em>.</li>
              <li>Created automation scripts for the main workflows of the platform.</li>
            </ul>
          </li>
        </ul>
        `,
        images: [
          "./Shopper.png",
          "./portfolio/LOGIN.png",
          "./Information.png"
        ]
      }
    };

    const params = new URLSearchParams(window.location.search);
    const projectId = params.get("id");

    if (projectId && projects[projectId]) {
      const project = projects[projectId];

      document.getElementById("project-title").textContent = project.title;
      document.getElementById("project-category").textContent = project.category;
      document.getElementById("project-client").textContent = project.client;
      document.getElementById("project-date").textContent = project.date;
      //document.getElementById("project-url").textContent = project.url;
      //document.getElementById("project-url").href = project.url;
      document.getElementById("project-heading").textContent = project.heading;
      document.getElementById("project-description").innerHTML = project.description;
      document.getElementById("project-breadcrumbs").textContent = project.title;

      // ✅ Handle report download inside the block
      const downloadBtn = document.getElementById("project-download");
      if (project.report) {
        downloadBtn.href = project.report;
        downloadBtn.setAttribute("download", ""); // ensures download
        downloadBtn.style.display = "inline-block";
      } else {
        downloadBtn.style.display = "none";
      }

      // Inject images into Swiper slider
      const imageContainer = document.getElementById("project-images");
      project.images.forEach(img => {
        const slide = document.createElement("div");
        slide.className = "swiper-slide";
        slide.innerHTML = `<img src="${img}" alt="">`;
        imageContainer.appendChild(slide);
      });
    } else {
      document.getElementById("project-title").textContent = "Project Not Found";
      document.getElementById("project-description").textContent = "Sorry, this project does not exist.";
      document.getElementById("project-download").style.display = "none";
    }
